<div class="card-container">
    <div class="all-container">
        <div class="card-body">


            <!-- Contenido del chat aquí -->
            <div class="card mb-3" style="height: 535px;">
                <div class="card-body" style="overflow-y: auto;">                    
                    <div style="display: flex;" *ngFor="let msg of mensajes" class="mensaje" [ngClass]="{ 'enviado': msg.tipo === 'enviado', 'recibido': msg.tipo === 'recibido' }">
                        <div style="margin-right: 15px;" *ngIf="msg.tipo === 'recibido'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16" style="color: rgb(0, 133, 133);">
                                <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
                                <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
                              </svg>
                        </div>
                        <div style="margin-right: 15px;" *ngIf= "msg.tipo === 'enviado'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                        </div>
                        <div class="message-text">
                            {{ msg.texto }}
                        </div>
                    </div>

                    <div *ngIf="loading" class="loading-container">
                        <div class="wave">
                            <div class="dot dot1"></div>
                            <div class="dot dot2"></div>
                            <div class="dot dot3"></div>
                        </div>
                        <p>Estoy procesando tu solicitud, ¡gracias por esperar!</p>
                    </div>
                    
                </div>  
            </div>

            <!-- input de texto -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje" [(ngModel)]="mensaje" aria-label="Recipient's username" aria-describedby="button-addon2" (keyup.enter)="enviarMensaje()">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" [disabled]="!mensaje" (click)="enviarMensaje()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                            Send
                        </button>
                    </div>
                </div>
            </div>
                   
        </div>
    </div>
</div>
